name: PHP Composer

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Init PHP Unit
        run: composer require --dev phpunit/phpunit ^11

      - name: Run PHP Unit
        run: ./vendor/bin/phpunit tests
